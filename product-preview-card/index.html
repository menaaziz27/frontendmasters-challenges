<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet"
        href="styles.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__img">
      </div>
      <div class="card__info">
        <h5 class="card__info__heading--1">Perfume</h5>
        <h2 class="card__info__heading--2">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__info__content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="card__info__price">
          <span class="card__info__price--1">$149.99</span>
          <span class="card__info__price--2">$169.99</span>
        </div>
        <button class="card__info__button">
          <img src="images/icon-cart.svg"
               alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
